<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تتبع الحوالة</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
    }

    .logo {
      background-color: #000;
      color: #FFD700;
      font-size: 28px;
      font-weight: bold;
      padding: 15px 0;
      border-radius: 12px 12px 0 0;
    }

    h1 {
      color: #333333;
      margin: 20px 0;
      font-size: 24px;
    }

    .role-selector {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .role-selector label {
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #0072c6;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .footer {
      margin-top: 30px;
      font-size: 15px;
      color: #555;
      font-family: 'Arial', sans-serif;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons img {
      width: 30px;
      margin: 0 8px;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="logo">
